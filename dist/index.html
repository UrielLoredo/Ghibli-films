
<!-- Init DOM--><!DOCTYPE html>
<html itemscope itemtype="http://schema.org/WebPage">
  <head lang="es" xml:lang="es">
    <title>Ghibli Films | Movies list</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--Metatags-->
    <meta name="Description">
    <meta name="Keywords">
    <!-- Apple metatags-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Styles-->
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,600">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body>
    <div class="wrapper">
      <div class="loader">
        <div class="loader--wrap"></div>
      </div>
      <header class="header">
        <div class="container">
          <div class="header--wrap">
            <h1> <a href="/" title="Ghibli Films">Ghibli Films</a></h1>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="section moviesPage">
          <div class="container">
            <div class="moviesPage--wrap" id="MoviesList"></div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="container">
          <div class="footer--wrap">
            <div class="searchBox">
              <div class="searchBox--form-content">
                <input class="searchBox--form-field" id="SearchField" name="searchfield" placeholder="Buscar..." type="text">
              </div>
              <div class="searchBox--results" id="SearchBoxResults" onkeyup="getValue(this.value)"></div>
            </div>
          </div>
        </div>
        <script src="js/core.js"></script>
      </footer>
    </div>
  </body>
</html>
